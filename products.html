  <!-- se agrega ordenamiento por mayor y menor precio y cantidad de productos vendidos -->
<div class="container">
  <div class="row">
      <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <!-- Botón para ordenar de menor a mayor -->
              <input type="radio" class="btn-check" name="options" id="menorAMayor">
              <label class="btn btn-light" for="menorAMayor">Menor precio</label>
              <!-- Botón para ordenar de mayor a menor -->
              <input type="radio" class="btn-check" name="options" id="mayorAMenor">
              <label class="btn btn-light" for="mayorAMenor">Mayor precio</label>
              <!-- Botón para ordenar por cantidad de productos vendidos -->
              <input type="radio" class="btn-check" name="options" id="vendidosDescendente" checked>
              <label class="btn btn-light" for="vendidosDescendente"><i class="fas fa-sort-amount-down mr-1"></i></label>
          </div>
      </div>
  </div>

  <!-- se agrega filtro de precios -->
